    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="../../AccountServlet/Sign-up" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"
						aria-hidden="true"></i></a> <a href="#" class="social"><i
						class="fa fa-google" aria-hidden="true"></i></a> <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="UserID" name="userId" />
                <input type="text" placeholder="Full Name" name="userName" />
                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Password" name="password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="../../AccountServlet/Sign-in" method="post">
                <h1>Sign in</h1>

						class="fa fa-google" aria-hidden="true"></i></a> <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>

                <span>or use your account</span> <input type="text" placeholder="User ID" name="UserID" value="Hung123" /> <input type="password" placeholder="Password" name="Password" value="123" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
